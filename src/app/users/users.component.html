<div style="margin: 3rem;">
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-center">Search by Email</h5>
            <form class="d-flex" (ngSubmit)="onSearch()">
              <input type="email" [(ngModel)]="searchEmail" name="searchEmail" class="form-control me-2" placeholder="Ex. pat@example.com" aria-label="Search Email">
              <button type="submit" class="btn btn-primary">Search</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
      
<div style="margin-top: 2rem;">
<div class="row row-cols-1 row-cols-md-3 g-4">
    @for (user of filteredUsers; track user.id) {
      <div class="col">
      <div class="card">
        <img
          [src]="user.image"
          class="card-img-top"
          alt="{{ user.username }}"
        />
        <img [src]="user.is_verified ? 'green.png' : 'red.png'" 
        alt="Verification Status" class="verification-star" />
        <div class="card-body">
          <h5 class="card-title" [ngClass]="user.is_verified ? 'verified' : 'bg-warning'">{{ user.username }}</h5>
          <p class="card-text">
            <strong>Email:</strong> {{ user.email }} <br>
            <strong>Phone:</strong> {{ user.phone }} <br>
            <strong>Age:</strong> {{ user.age }} <br>
            <strong>Birth Date:</strong> {{ user.birthDate }}
          </p>
        </div>
      </div>
    </div>
    }
  </div>
</div>
</div>
